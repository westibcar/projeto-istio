apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: uday-virtualservice-bookinfo
spec:
  hosts:
  - "bookinfo.uday.com.br"
  gateways:
  - uday-gateway-bookinfo
  http:
  - match:
    - uri:
        exact: /productpage
    - uri:
        prefix: /static
    - uri:
        exact: /login
    - uri:
        exact: /logout
    - uri:
        prefix: /api/v1/products
    route:
    - destination:
        host: productpage
        port:
          number: 9080
    timeout: 2s

